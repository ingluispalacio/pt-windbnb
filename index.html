<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/images/icons/logo.ico" type="ico">
    <link rel="stylesheet" href="./src/styles/output.css" />
    <script src="./src/scripts/main.js" type="module" defer></script>
    <title>windbnb</title>
  </head>
  <body class="pt-6  sm:pt-16 md:pt-7 lg:pt-8 xl:pt-10 px-3 lg:px-11 xl:px-30 min-h-screen flex flex-col">
    <header
      class="flex flex-col justify-center items-center md:flex-row md:justify-between gap-10 w-full md:pb-8"
    >
      <div class="flex justify-between items-center w-full md:w-80 lg:w-140">
        <img
          src="./src/images/icons/logo-f7862584.svg"
          alt="logo"
          class="w-24"
        />
        <div
          class="cursor-pointer hover:text-[#EB5757] hover:rounded-full transition-all duration-300 flex"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25"
            />
          </svg>
          Iniciar sesi√≥n
        </div>
      </div>
      <div
        id="openDrawer"
        class="cursor-pointer shadow-[0_1px_6px_#0000001a] flex rounded-2xl min-w-70 max-w-80"
      >
        <div
          class="px-4 py-4 border-e-1 border-e-gray-100 min-w-35"
          id="filter-stay-city"
        >
        </div>
        <div
          class="px-4 py-4 text-[#BDBDBD] border-e-1 border-e-gray-100"
          id="filter-guest"
        >
          Add Guests
        </div>
        <div class="px-4 py-4 flex justify-center items-center">
          <img
            src="./src/images/icons/search_326a574d.svg"
            alt="search"
            class="w-4.5"
          />
        </div>
      </div>
    </header>
    <main class="flex-1">
      <div id="main-content-title"></div>
      <div id="main-content-card" class="flex justify-center items-center"></div>
      <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black/50 opacity-0 pointer-events-none transition-opacity duration-300">
        <div id="modalContent" class="bg-white rounded-2xl shadow-xl transform scale-95 transition-transform duration-300 w-11/12 sm:w-10/12 md:w-3/4 max-w-full max-h-[90vh]">
        </div>
      </div>
    </main>
    <footer class="flex justify-between items-center py-8">
      <p class="text-[#bdbdbd] mx-auto">
        Created by
        <a
         target="_blank"
          href="https://ingluispalacio.github.io/portafolio-frontendfunval2025/"
          class="underline cursor-pointer text-gray-950 md:text-[#bdbdbd] md:hover:text-gray-950 transition-all duration-300"
          >Luis Palacio</a
        >
        - devChallenges.io
      </p>
    </footer>
    <div
      id="drawer"
      class="fixed pt-4 pb-4 px-6 flex flex-col gap-4 top-0 left-0 h-130 lg:h-100 lg:px-24 lg:pt-24 w-full bg-white shadow-lg transform -translate-y-full transition-transform duration-300 z-50"
    >
      <div class="w-full text-[#333] flex justify-between lg:hidden">
        <p class="text-[12px] font-semibold">Edit your search</p>
        <button
          id="closeDrawer"
          class="top-4 right-4 font-bold text-gray-800 lg:text-gray-500 hover:lg:text-gray-800 cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4.5 w-4.5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="3"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div
        class="relative cursor-pointer shadow-[0_1px_6px_#0000001a] rounded-2xl items-center lg:flex lg:justify-between"
      >
        <div
          id="highlight"
          class="absolute hidden lg:block border-1 rounded-2xl transition-all duration-600 ease-in-out pointer-events-none"
        ></div>
        <div
          id="content-label-city-location"
          class="w-full border-b border-gray-200 pl-4 py-3 flex flex-col gap-1  lg:border-b-0"
        >
        <div class="lg:border-r border-gray-200" id="label-city-location">
          <p class="text-[9px] font-bold uppercase">Location</p>
          <div id="city-location" class="text-sm"></div>
        </div>
        
        </div>
        <div
          id="content-label-guest"
          class="w-full pl-4 py-3 flex flex-col gap-1"
        >
          <div class=" lg:border-r border-gray-200" id="label-guest">
            <p class="text-[9px] font-bold uppercase">Guests</p>
            <div id="guest" class="text-sm">Add guests</div>
          </div>
        </div>
        <div class="hidden w-full lg:block">
          <button
            class="btn-search text-white font-bold bg-red-500/70 hover:bg-[#EB5757] w-30 py-4 rounded-2xl flex justify-center gap-1 cursor-pointer  mx-auto"
          >
            <img
              src="./src/images/icons/search_white_55b1c1d.svg"
              alt="search_white"
              class="w-5"
            />
            Search
          </button>
        </div>
      </div>
      <div class="w-full h-50 lg:h-full flex flex-col lg:flex-row lg:justify-between px-4">
        <div id="content-city-location" class="w-full lg:w-[35%]" ></div>
        <div id="content-guest" class="w-full lg:w-[32%]"></div>
        <div class="hidden lg:block lg:w-[33%]"></div>
      </div>
      <div class="min-h-30 flex items-end lg:hidden">
        <button
          class="btn-search text-white bg-[#EB5757] w-full md:w-30 md:mx-auto py-4 rounded-2xl flex justify-center gap-1 cursor-pointer"
        >
          <img
            src="./src/images/icons/search_white_55b1c1d.svg"
            alt="search_white"
            class="w-4"
          />
          Search
        </button>
      </div>
    </div>
    <div
      id="overlay"
      class="hidden overlay fixed inset-0 bg-black/40 bg-opacity-50 z-40"
    ></div>
  </body>
</html>
